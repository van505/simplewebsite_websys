<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Balbuena Public Law Firm</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Balbuena Public Law</a>
      <button id="nav-toggle-contact" class="nav-toggle" aria-label="Toggle navigation">☰</button>
      <nav id="main-nav-contact" class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a class="active" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contact Us</h1>
    <p>Please fill the form below and we'll respond within 2 business days.</p>

    <form id="contact-form" class="contact-form" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="subject">Subject</label>
      <select id="subject" name="subject">
        <option value="general">General enquiry</option>
        <option value="consult">Request consultation</option>
        <option value="procurement">Procurement</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <div class="form-actions">
        <button type="submit" class="btn">Send Message</button>
      </div>

      <div id="form-feedback" class="form-feedback" aria-live="polite"></div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year-contact"></span> Balbuena Public Law Firm</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
